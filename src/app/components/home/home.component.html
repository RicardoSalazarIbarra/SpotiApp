<div class="card-columns animated fadeIn">

    <div *ngFor="let cancion of nuevasCanciones" class="card">
        <img class="card-img-top"  [src]="cancion.images[0].url" alt="...">
        <div class="card-body">
        <h5 class="card-title">{{ cancion.name }}</h5>
        <p class="card-text">
          <span *ngFor="let artista of cancion.artists" class="bagde badge-pill badge-primary mr-2">{{ artista.name }}</span>
        </p>
        </div>
    </div>
</div>
